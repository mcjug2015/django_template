<div>
    <span>Create a new cigarshop:</span>
    <div>
        <dt-cigar-shop shop='shopToSave'></dt-cigar-shop>
        <button data-ng-click="saveShop()">Create</button>
    </div>
    
    <span>Here are your existing cigar shops:</span>
    <div data-ng-repeat="(id, curshop) in shops">
        <dt-cigar-shop shop='curshop'></dt-cigar-shop>
        <button data-ng-click="removeShop(curshop.id)">Delete</button>
    </div>
</div>
